# WorldForge Environment
# Tested: Python 3.11, PyTorch 2.6.0, CUDA 12.x
#
# ==================== Install ====================
#
# 1. Create conda env
#    conda create -n worldforge python=3.11 -y
#    conda activate worldforge
#
# 2. Install PyTorch (pick your CUDA version from https://pytorch.org)
#    pip install torch==2.6.0 torchvision==0.21.0 torchaudio==2.6.0 --index-url https://download.pytorch.org/whl/cu124
#
# 3. Install all dependencies
#    pip install -r requirements.txt
#
# 4. Install GPU libraries
#    pip install xformers --index-url https://download.pytorch.org/whl/cu124
#
#    # flash-attn must use pre-built wheel (source build has ABI mismatch with pip PyTorch)
#    # Torch 2.6 + CUDA 12 + Python 3.11:
